{% load static %}
<html>
	<head>
		<title>blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<style>
		div.a{text-align: right;}
		h3{text-align: right;}
		li{text-align: left;}
		</style>
	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus" ,></span></a>
			{% endif %}
			<h1 style="text-align:center; font-size:60px;"><a href="/">Blog</a></h1>
			<h1 style="text-align:right;"><a href="{% url 'index' %}"  style="font-size:60px; text-align:right;">Polls</a></h1>
			
			
			{% if user.is_authenticated %}
			<li style="font-size: 20px; color:white;">Hello, <a href="{% url 'profile'  %}" style="font-size:50px;">
			{{user.username}}</a></li> 
			
			<li><a href="{% url 'logout' %}" style="font-size:20px; color:white ;">Logout</a></li>
			
			{% else %}
			<li><a href="{% url 'register' %}" style="font-size:20px">Register</a></li>
			<li><a href="{% url 'login' %}" style="font-size:20px">Login</a></li>
			
			{% endif %}
		</div>
			<h1 style="color:red;" ><a href="{% url 'category_list' %}">Categories</a>
			</h1>
			<h1 style="color:red;" ><a href="{% url 'tag_list' %}">Tags</a></h1>
			

		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}

					{% endblock %}


				</div>
			</div>
		</div>
		
	</body>
</html>
