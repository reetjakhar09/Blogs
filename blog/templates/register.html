

<html>
<head>

	<title>REGISTRATION</title>
<style>
.page-header {
	background-color: #C25100;
	margin-top: 0;
	padding: 20px 20px 20px 40px;
}
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
</style>
</head>
<body>
	<div class="page-header">
		{% if user.is_authenticated %}
		<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus" ,></span></a>
		{% endif %}
		<h1 style="text-align:center; font-size:60px;"><a href="/">Blog</a></h1>
		<h1><a href="{% url 'index' %}"  style="font-size:60px">Polls</a></h1>
	</div>
	<form action="register" method="post">
		{% csrf_token %}

		<input type="text" name="first_name" placeholder="First_name"><br>
		<input type="text" name="last_name" placeholder="Last_name"><br>
		<input type="text" name="username" placeholder="Username"><br>
		<input type="email" name="email" placeholder="Email"><br>
		<input type="password" name="password1" placeholder="Password"><br>
		<input type="password" name="password2" placeholder="Confirm Password"><br>
		
		<button type="submit" class="button button1">Registration</button>


	</form>

	<div>
		{% for message in messages %}
		<h3> {{ message }} </h3>
		{% endfor %}
	</div>    

</body>
</html>
